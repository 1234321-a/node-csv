<!DOCTYPE html>
<html>
  <head>
    <title>CSV transform demo</title>
    <script src="lib/transform/index.js"></script>
    <style>
      div {
        width: 60%;
        margin: 5rem auto;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      input {
        margin: 1rem;
      }
      pre {
        text-align: left;
        padding: 2rem;
        border: 1px solid black;
      }
    </style>  
  </head>
  <body>
    <div>
      <h1>CSV transform demo</h1>
      <label for="input">JSON input:</label>
      <textarea id="input"></textarea>
      <label for="transform">Transform function:</label>
      <textarea id="transform"></textarea>
      <label for="options">Options:</label>
      <textarea id="options"></textarea>
      <input id="convert" type="submit" value="convert" />
      <pre><code id="output"></code></pre>
      <script>
        const convertEl = document.getElementById('convert');
        const inputEl = document.getElementById('input');
        inputEl.innerHTML = JSON.stringify([{
          "year": "XXXX",
          "phone": "XXX XXXX"
        }, {
          "year": "YYYY",
          "phone": "YYY YYYY"
        }], null, 2);
        const transformEl = document.getElementById('transform');
        transformEl.innerHTML = [
          'function(record, params){',
          '  record.phone = params.country_code + " " + record.phone',
          '  return record;',
          '}'
        ].join('\n');
        const optionsEl = document.getElementById('options');
        optionsEl.innerHTML = JSON.stringify({
          params: {
            country_code: "+AA"
          }
        }, null, 2);
        const outputEl = document.getElementById('output');
        convertEl.onclick = (e) => {
          const input = JSON.parse(inputEl.value);
          const transform= {};
          eval(`transform.value = ${transformEl.value}`);
          const options = JSON.parse(optionsEl.value);
          stream_transform.transform(input, transform.value, options, function(err, data){
            if(err){
              return alert('Invalid CSV: '+err.message);
            }
            outputEl.innerHTML = JSON.stringify(data, null, 2);
          })
        };
      </script>
    <div>
  </body>
</html>
