<!DOCTYPE html>
<html>
  <head>
    <title>CSV parse demo</title>
    <script src="lib/parse/index.js"></script>
    <style>
      div {
        width: 60%;
        margin: 5rem auto;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      input {
        margin: 1rem;
      }
      pre {
        text-align: left;
        padding: 2rem;
        border: 1px solid black;
      }
    </style>  
  </head>
  <body>
    <div>
      <h1>CSV parse demo</h1>
      <label for="input">JSON input:</label>
      <textarea id="input"></textarea>
      <input id="convert" type="submit" value="convert" />
      <pre><code id="output"></code></pre>
      <script>
        const convertEl = document.getElementById('convert');
        const inputEl = document.getElementById('input');
        inputEl.innerHTML = [
          'year,phone',
          'XXXX,XXX XXXX',
          'YYYY,YYY YYYY'
        ].join('\n');
        const outputEl = document.getElementById('output');
        convertEl.onclick = (e) => {
          let input;
          csv_parse.parse(inputEl.value, {
            columns: true
          }, function(err, data){
            if(err){
              return alert('Invalid CSV: '+err.message);
            }
            outputEl.innerHTML = JSON.stringify(data, null, 2);
          });
        };
      </script>
    <div>
  </body>
</html>
